<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit posts</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/editPost.css">
    <link rel="stylesheet" href="style/default.css">
</head>

<body>

    <form id="create-post-form" class="mx-auto my-5 shadow-sm p-3 mb-5 bg-body-tertiary rounded">
        <div class="form-control p-2 mb-1 bg-body-tertiary rounded border-0">
            <label for="title" class="font-weight-bold">Post Title:</label>
            <input type="text" name="title" id="title" class="form-control">
        </div>

        <div class="form-control p-2 mb-1 bg-body-tertiary rounded border-0">
            <label for="body" class="font-weight-bold">Post Body:</label>
            <textarea name="body" id="body" class="form-control" cols="10" rows="15" style="height: 180px;"></textarea>
        </div>
        <div class="form-control p-2 mb-1 bg-body-tertiary rounded border-0">
            <label for="user" class="font-weight-bold">Post Author:</label>
            <select name="user" id="user" class="form-control"></select>
        </div>
        <div class="button-wrapper ps-2">
            <button type="submit" class="btn btn-primary" id="submit" disabled>Edit post </button>
        </div>
    </form>

    <script type="module" src="./edit-post.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
